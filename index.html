<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="page">
        <header>
            <img id="logo" src="images/ico_listrock1.jpeg" alt="ListRock">
            <h1>ListR</h1>
        </header>

        <main>
            <div class="content-block">
                <span>ListR</span>
                <div class="row">
                    <input type="text" id="name_task" required placeholder="Введите задачу">
                    <button id="add">Добавить новую задачу</button>
                </div>
            </div>

            <div class="content-block">
                <div class="sort-controls">
                    <label for="sort-select">Сортировка:</label>
                    <select id="sort-select">
                        <option value="time-desc">По времени (новые снизу)</option>
                        <option value="time-asc">По времени (новые сверху)</option>
                        <option value="alpha-asc">По алфавиту (А → Я)</option>
                        <option value="alpha-desc">По алфавиту (Я → А)</option>
                        <option value="completed-first">Сначала выполненные</option>
                        <option value="active-first">Сначала невыполненные</option>
                    </select>
                </div>
                <div class="my_list"></div>
            </div>
        </main>

        <footer>
            <p>Котенко Игорь Анатольевич 2251</p>
            <div class="media_container">
                <a href="https://vk.com/unidubna_official">
                    <img src="images/vki.jpg" alt="Вконтакте Университет" class="media_img">
                </a>
                <a href="https://www.uni-dubna.ru">
                    <img src="images/logo_new_small_rus.png" alt="Университет Дубна" class="media_img">
                </a>
                <a href="https://vk.com/kot13fromr">
                    <img src="images/me.jpg" alt="Автор проекта" class="media_img">
                </a>
            </div>
            <p>Университет Дубна 2025</p>
        </footer>
    </div>
    <script src="code.js"></script>
</body>
</html>
